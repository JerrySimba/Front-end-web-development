<!DOCTYPE html>
<html>
<body>


<h4>The forEach() Method</h4>

<p>forEach() calls a function for each element in an array:</p>

<p>Stages of coding are: <br></p>

<p id="list"></p>

<script>

let text = "";
var stages = ["Problem Definition", "Program Design"," Coding", "Debugging", "Testing", "Documentation", "Maintenance"];

stages.forEach(myFunction);

document.getElementById("list").innerHTML = text;
function myFunction(item, index){
  return text+= index + ": "+ item + "<br>";
}
